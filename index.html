<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador de Truco</title>
</head>
<body>
    
    <div class="container">

        <div class="navbar">
            <div class="title">
                <h1>Contador de Truco</h1>
                <button onclick="alertTeste()" id="restart"><img src="img/restart.png" alt="" id="icons"></button>
                <button id="personalizacao"><img src="img/pincel.png" alt="" id="icons"></button>
            </div>
        </div>

    
        <div class="contador">

            <div class="equipe1">

                <div class="nome1">
                    nome1
                </div>
                <div class="cont1">
                    0
                </div>
                <div class="btn1">
                    <button id="maisEqui1">+</button>
                    <button id="menosEqui1">-</button>
                </div>

            </div>

            <div class="equipe2">

                <div class="nome2">
                    nome2
                </div>
                <div class="cont2">
                    0
                </div>
                <div class="btn2">
                    <button id="maisEqui2">+</button>
                    <button id="menosEqui2">-</button>
                </div>

            </div>

        </div>

        <button class="truco">Truco</button>

    </div>

<script src="script.js"></script>

</body>
</html>
